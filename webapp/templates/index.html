<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche d'images similaires</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Recherche d'images similaires</h1>
        <div id="api-status" class="api-status {% if api_active %}active{% else %}inactive{% endif %}">
            {% if api_active %}API activée{% else %}API non activée{% endif %}
        </div>
        <form id="upload-form" enctype="multipart/form-data">
            <input type="file" name="image" id="image-input" accept="image/*" required>
            <button type="submit">Rechercher</button>
        </form>
        <div id="uploaded-preview" class="uploaded-preview" style="display: none;">
            <img id="uploaded-image" alt="Image téléchargée">
        </div>
        <table id="results-table">
            <thead>
                <tr>
                    <th>Aperçu</th>
                    <th>Lien</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
